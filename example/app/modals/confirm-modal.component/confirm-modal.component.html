<i class="close icon" (click)="onDecline()"></i>
<div class="header">
	{{ title }}
</div>

<div *ngIf="!!body" class="content">
	{{ body }}
</div>

<div class="actions">
	<button class="ui button" (click)="onDecline()">
		{{ declineLabel }}
	</button>
	<button class="ui right labeled icon positive button" (click)="onConfirm()">
		{{ confirmLabel }}
		<i class="check icon"></i>
	</button>
</div>
