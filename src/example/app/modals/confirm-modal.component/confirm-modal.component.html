<fieldset class="modal-content" [disabled]="isAnimating || !isTopModal">
	<div class="modal-header">
		{{ title }}
	</div>

	<div *ngIf="!!body" class="modal-body">
		{{ body }}
	</div>

	<div class="modal-footer">
		<button class="btn btn-default" (click)="onCancel()">
				{{ cancelLabel }}
		</button>
		<button class="btn btn-default" (click)="onConfirm()">
				{{ okLabel }}
		</button>
	</div>
</fieldset>
