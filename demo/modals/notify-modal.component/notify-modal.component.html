<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">
			{{ title }}
		</h5>
	</div>

	<div class="modal-body" *ngIf="body">
		{{ body }}
	</div>

	<div class="modal-footer">
		<button class="btn btn-success btn-sm" (click)="onClose()" autofocus>
		GOT IT!
	</button>
	</div>
</div>
