<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">
			{{ title }}
		</h5>
	</div>

	<div class="modal-body" *ngIf="body">
		{{ body }}
	</div>

	<div class="modal-footer float-right">
		<button class="btn btn-default btn-sm button secondary hollow" (click)="onDecline()" autofocus>
			{{ declineLabel }}
		</button>

		<button class="btn btn-success btn-sm button primary" (click)="onConfirm()">
			{{ acceptLabel }}
		</button>
	</div>
</div>
