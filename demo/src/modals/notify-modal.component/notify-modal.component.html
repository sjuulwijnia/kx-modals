<div class="modal-content" [ngClass]="type">
	<div class="modal-header">
		<h5 class="modal-title">
			{{ title }}
		</h5>
	</div>

	<div class="modal-body" *ngIf="body" [innerHTML]="body"></div>

	<div class="modal-footer float-right">
		<button class="btn btn-sm button secondary hollow" [ngClass]="'btn-' + type" (click)="onClose()" autofocus>
		GOT IT!
	</button>
	</div>
</div>
